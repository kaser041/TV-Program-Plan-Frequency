openapi: "3.0.3"
info:
  title: "TV_Program_Plan_Frequency API"
  description: "TV_Program_Plan_Frequency API"
  version: "1.0.0"
servers:
  - url: "https://TV_Program_Plan_Frequency"
paths:
  /api/mostFrequantShows/{date}:
    get:
      summary: "GET api/mostFrequantShows/{date}"
      operationId: "getMostFrequentShows"
      parameters:
        - name: "date"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/FrequencyResponse"
  /api/mostFrequantShows:
    get:
      summary: "GET api/mostFrequantShows"
      operationId: "getMostFrequentShowsWithoutDate"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/FrequencyResponse"
  /api/frequencyOrderedShows/{date}:
