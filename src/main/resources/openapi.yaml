      summary: "GET api/mostFrequantShowsOrderedShowsByType/{date}/{type}"
      operationId: "getMostFrequentShowsByShowType"
      parameters:
        - name: "date"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "type"
          in: "path"
          required: true
          schema:
            type: "string"
            enum:
              - "TVSHOW"
              - "SERIES"
              - "MOVIE"
      responses:
        "200":
          description: "OK"
