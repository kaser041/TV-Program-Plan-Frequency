components:
  schemas:
    FrequencyResponse:
      type: "object"
      properties:
        title:
          type: "string"
        frequency:
          type: "integer"
          format: "int32"
    StatusResponse:
      type: "object"
      properties:
        title:
          type: "string"
        status:
          type: "string"
          enum:
            - "RUNNING"
            - "ENDED"